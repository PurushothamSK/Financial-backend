name: Deploy Backend to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout your repository
    - name: Checkout Repo
      uses: actions/checkout@v3

    # 2️⃣ Setup Node.js
    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    # 3️⃣ Cache node_modules for faster installs
    - name: Cache Node Modules
      uses: actions/cache@v3
      with:
        path: |
          ~/.npm
          node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    # 4️⃣ Install dependencies
    - name: Install Dependencies
      run: npm install

    # 5️⃣ Archive the backend
    - name: Archive Backend
      run: zip -r backend.zip .

    # 6️⃣ Copy backend to EC2
    - name: Copy Backend to EC2
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_KEY }}
        source: "backend.zip"
        target: "/home/ubuntu/"

    # 7️⃣ Deploy backend via SSH
    - name: Deploy Backend via SSH
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_KEY }}
        script: |
          # unzip the code on EC2
          unzip -o backend.zip -d backend
          cd backend
          npm install
          pm2 restart server.js || pm2 start server.js --name backend
